<div class="user-list-container">
    <div class="page-title">
      <h2>User Management</h2>
    </div>
  
    

  <div class="bg-app-bar px-6 h-16 border-b sticky left-0 flex items-center justify-between">
    <h2 class="title my-0 ltr:pr-4 rtl:pl-4 ltr:mr-4 rtl:ml-4 ltr:border-r rtl:border-l hidden sm:block flex-none"> 
    </h2>

    <div class="flex flex-col w-[250px] m-1">
        <input
          [(ngModel)]="searchText"
          class="block w-full p-2 text-gray-900 border mt-2 mb-4 border-gray-300 rounded-none g-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Search&hellip;"
          (keyup)="applyFilter()"
          type="text"
        />
      </div>
  
   
    <span class="flex-1"></span>
    <!-- <button mat-raised-button color="primary" (click)="addUser()" class="add-button ml-4 flex-none">
      Add User
    </button> -->
  </div>
  
    <table mat-table [dataSource]="dataSource" matSort class="user-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
      </ng-container>
  
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
        <td mat-cell *matCellDef="let user">{{ user.gender }}</td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Id</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
        <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Birth Date</th>
        <td mat-cell *matCellDef="let user">{{ user.birthDate }}</td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th *matHeaderCellDef mat-header-cell>Image</th>
        <td *matCellDef="let user" class="w-8 min-w-8 p-0" mat-cell>
          <img [src]="user.image" class="avatar h-8 w-8 align-middle" />
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let user">
          <button mat-raised-button color="primary" (click)="editUser(user)" class="bg-green-500 text-white px-6 py-1 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">Edit</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <td mat-cell *matCellDef="let user">
          <button mat-raised-button color="accent" (click)="viewDetails(user)" class="bg-blue-500 text-white px-6 py-1 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Details</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="dataSource && dataSource.data ? dataSource.data.length : 0" [pageSize]="6" [pageSizeOptions]="[6, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
